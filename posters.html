<!DOCTYPE html> <html> <head> <title>Posters</title> <style> body { font-family: Arial; text-align: center; padding: 40px; background: #f5f5f5; } nav { background: #222; padding: 15px; margin-bottom: 30px; } nav a { color: white; margin: 0 15px; text-decoration: none; font-size: 18px; } #poster { width: 600px; height: 400px; background: white; border: 3px solid black; margin: 20px auto; position: relative; } .item { position: absolute; cursor: move; } .text { font-size: 30px; font-weight: bold; } </style> </head> <body> <nav> <a href="index.html">Home</a> <a href="characters.html">Characters</a> <a href="comics.html">Comics</a> <a href="posters.html">Posters</a> </nav> <h1>Poster Maker</h1> <button onclick="addText()">Add Text</button> <button onclick="addImage()">Add Image</button> <div id="poster"></div> <script> function makeDraggable(el) { let offsetX, offsetY; el.onmousedown = function(e) { offsetX = e.clientX - el.offsetLeft; offsetY = e.clientY - el.offsetTop; document.onmousemove = function(e) { el.style.left = (e.clientX - offsetX) + "px"; el.style.top = (e.clientY - offsetY) + "px"; }; document.onmouseup = function() { document.onmousemove = null; }; }; } function addText() { const text = document.createElement("div"); text.className = "item text"; text.innerText = "Your Text"; text.style.left = "50px"; text.style.top = "50px"; document.getElementById("poster").appendChild(text); makeDraggable(text); } function addImage() { const input = document.createElement("input"); input.type = "file"; input.accept = "image/*"; input.onchange = function() { const file = input.files[0]; if (!file) return; const img = document.createElement("img"); img.src = URL.createObjectURL(file); img.className = "item"; img.style.width = "200px"; img.style.left = "100px"; img.style.top = "100px"; document.getElementById("poster").appendChild(img); makeDraggable(img); }; input.click(); } </script> </body> </html>
